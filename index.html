<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع قيد الصيانة | متطوعي الدفاع المدني</title>
    <!-- استدعاء خط عربي من جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- استدعاء مكتبة أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* إعدادات عامة */
        :root {
            --primary-color: #2c3e50; /* كحلي */
            --secondary-color: #e67e22; /* برتقالي للدفاع المدني/الصيانة */
            --bg-color: #f0f4f8;
            --whatsapp-color: #25D366;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* حاوية المحتوى */
        .maintenance-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 550px;
            width: 100%;
            border-top: 6px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        /* تأثير جمالي بسيط في الخلفية */
        .maintenance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: repeating-linear-gradient(
                45deg,
                var(--primary-color),
                var(--primary-color) 10px,
                var(--secondary-color) 10px,
                var(--secondary-color) 20px
            );
        }

        /* الأيقونة */
        .icon-wrapper {
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background-color: #fdf0e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .icon-circle i {
            font-size: 45px;
            color: var(--secondary-color);
        }

        /* العناوين والنصوص */
        h1 {
            font-size: 26px;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 800;
        }

        p {
            font-size: 16px;
            line-height: 1.7;
            color: #555;
            margin-bottom: 30px;
        }

        .highlight {
            font-weight: bold;
            color: var(--primary-color);
            background-color: #eef2f5;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* صندوق التواصل */
        .contact-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border: 1px border #eee;
        }

        .contact-label {
            display: block;
            margin-bottom: 15px;
            font-size: 15px;
            color: #444;
            font-weight: 700;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
        }

        .btn-call {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .btn-call:hover {
            background-color: #34495e;
            border-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.2);
        }

        .btn-whatsapp {
            background-color: white;
            color: var(--whatsapp-color);
            border: 2px solid var(--whatsapp-color);
        }

        .btn-whatsapp:hover {
            background-color: var(--whatsapp-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.2);
        }

        .btn i {
            margin-left: 8px; /* في العربية المسافة على اليسار */
            font-size: 18px;
        }

        /* التذييل */
        footer {
            margin-top: 35px;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* تحسين للموبايل */
        @media (max-width: 480px) {
            .maintenance-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="icon-wrapper">
            <div class="icon-circle">
                <i class="fas fa-hammer"></i>
            </div>
        </div>
        
        <h1>الموقع قيد التطوير والصيانة</h1>
        
        <p>
            زوارنا الكرام، موقع <span class="highlight">متطوعي الدفاع المدني</span> يخضع حالياً لعمليات تحسين وتطوير شاملة لتقديم خدمات أفضل.
            <br>
            نعتذر عن هذا التوقف المؤقت وسنعود قريباً جداً.
        </p>

        <div class="contact-section">
            <span class="contact-label">لإرسال المقترحات أو للاستفسار العاجل:</span>
            
            <div class="buttons-container">
                <!-- زر الاتصال -->
                <a href="tel:0772536229" class="btn btn-call">
                    <i class="fas fa-phone-flip"></i>
                    <span dir="ltr">077 253 6229</span>
                </a>

                <!-- زر الواتساب (مضاف حديثاً) -->
                <!-- الرابط يستخدم API واتساب لفتح المحادثة مباشرة -->
                <a href="https://wa.me/962772536229" target="_blank" class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>راسلنا واتساب</span>
                </a>
            </div>
        </div>

        <footer>
            <p>&copy; <span id="year"></span> متطوعو الدفاع المدني. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script>
        // كود بسيط لتحديث السنة تلقائياً
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
